<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{- partial "head.html" . -}}
  <body class="{{.Section}}">
    <!--Main Navigation-->
    <header>
      {{- partial "header.html" . -}}
    </header>
    <!--Main layout-->
    <main>
      <div class="row d-flex flex-column flex-md-row p-3"></div>
      <div class="container-lg" id="page">
        {{- block "main" . }}{{- end }}
      </div>
    </main>
    <!--Footer-->
    <div class="row p-4"></div>
    <footer class="bg-body-tertiary text-center text-lg-start">
      {{- partial "footer.html" . -}}
    </footer>
    {{ "<!-- JS Plugins -->" | safeHTML }}
    {{ range .Site.Params.plugins.js}}
      <script src="{{ .URL | absURL }}"></script>
    {{ end }}
    {{ $render := resources.Get "js/render.js" | minify }}
    <script src="{{ $render.Permalink | relURL}}" delay></script>
    {{ if .IsHome }}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.17.11/js/uikit-core.min.js" delay></script>
    {{ end }}
  </body>
</html>
