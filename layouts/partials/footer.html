<!-- Copyright -->
<div class="container p-5">
  <!--Grid row-->
  <div class="row justify-content-evenly text-center">
    <div class="col-auto">
      <h5>Email</h5><a href="mailto:{{.Site.Params.footer.email}}">{{.Site.Params.footer.email}}</a>
    </div>
    <div class="col-auto">
      <h5>Address</h5><a href="{{.Site.Params.footer.googlemaps}}" data-caption="{{.Site.Params.footer.address}}" data-type="iframe">{{.Site.Params.footer.address}}</a>
    </div>
  </div>
  
  <div class="p-3"></div>
  
  <div class="row">
    <div class="text-center">
      <img loading="lazy" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="height: 1.2em;
    width: 1.2em;" alt="Creative Commons">
    <img loading="lazy" src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="height: 1.2em;
    width: 1.2em;" alt="CC-BY">
    {{ now.Year }}
    {{.Site.Params.Author}}
    </div>
  </div>
</div>
